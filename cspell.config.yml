---
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: project-words
    path: './.cspell/dictionary.txt'
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - 'node_modules'
  - '/.cspell/'
  - '/**/mime-type.ts'
  - '/**/mime-types.json'
  - '/**/*.d.ts'
  - '/**/voices.ts'
  - '/**/voice.ts'
  - '/CREDITS.md'
  - '/**/tests/**'
  - '/**/test/**'

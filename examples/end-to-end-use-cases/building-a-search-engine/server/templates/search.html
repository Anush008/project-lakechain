<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/search.css">
    <script src="/static/js/search.js"></script>
  </head>
  <body>

      <center>
        <form action="/search" method="GET">

              <img alt="search" width="70" src="/static/images/search.png" style="margin-bottom: 20px;">
            </div>
          </a>
          <div class="bar">
            <input id="search-input" class="searchbar" type="text" title="Search" name="q" minlength="1" required>
          </div>
        </form>

            &nbsp;Images
          </a>
        </div>
      </center>
    </div>
    <div class="search-results">
      {% if results|length == 0 %}
        <center>
          <div class="no-results">No results found</div>
        </center>
      {% endif %}
      {% for result in results %}
      <div class="search-result">
        <a href="{{ result['source']['presigned_url'] }}">
          <div class="title truncate">{{ result['source']['title'] }}</div>
        </a>
        <div class="url truncate">{{ result['source']['url'] }}</div>
        <div class="tags">
          {% for tag in result['metadata']['keywords'] %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        <br />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
